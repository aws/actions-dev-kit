Name: ActionsDevKit-CI
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: PullRequest
    Events: [open, revision]
    Branches:
      - main
      - feature-.*

# Required - Define action configurations.
Actions:
  BuildActionsDevKit:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: npm install --global lerna
        - Run: lerna bootstrap
        - Run: lerna run build
