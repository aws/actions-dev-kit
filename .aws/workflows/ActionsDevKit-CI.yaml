Name: ActionsDevKit-CI
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - main
      - feature-.*

# Required - Define action configurations.
Actions:
  BuildActionsDevKit:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        IncludePaths:
          - packages/adk-core/coverage
          - packages/adk/coverage
      Reports:
        ADKTestReport:
          Format: JUNITXML
          IncludePaths:
            - packages/adk/coverage/junit.xml
        ADKCoreTestReport:
          Format: JUNITXML
          IncludePaths:
            - packages/adk-core/coverage/junit.xml
        ADKCoverageReport:
          Format: CLOVERXML
          IncludePaths:
            - packages/adk/coverage/clover.xml
        ADKCoreCoverageReport:
          Format: CLOVERXML
          IncludePaths:
            - packages/adk-core/coverage/clover.xml
    Configuration:
      Steps:
        - Run: npm install --global lerna yarn
        - Run: lerna bootstrap
        - Run: ./build.sh
