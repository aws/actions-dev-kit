# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: ActionsDevKit-Release-Gamma

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - configs/.*\.ts
      - packages/.*/.*\.ts

jobs:
  publish-update:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm install --global lerna@5.0.0 yarn@1.22.18
      - run: lerna --version
      - run: yarn --version
      - run: npm --version
      - run: lerna bootstrap
      - run: yarn run all
      - run: git config user.email "cawsactionextensions+adk-npm-release@amazon.com"
      - run: git config user.name "cawsactionextensions-adk-npm-release"
      - run: lerna version minor --no-push --yes
      - run: git tag -n
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2.0.0
        with:
          role-to-assume: ${{ secrets.PUBLISH_ROLE_TO_ASSUME }}
          aws-region: us-west-2
          role-session-name: adk-githubworkflow
      - run: aws sts get-caller-identity
      - run: aws codeartifact login --region us-west-2 --tool npm --domain ${{ secrets.CODEARTIFACT_DOMAIN }} --domain-owner ${{ secrets.CODEARTIFACT_AWS_ACCOUNT }} --repository ActionsDevKitPackage
      - run: npm config list
      - run: npm config set @aws:registry ${{ secrets.CODEARTIFACT_NPM_REGISTRY_GAMMA }} --userconfig .npmrc
      - run: git status
      - run: lerna publish --yes
