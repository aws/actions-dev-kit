mutation acceptProjectInvitation($input: AcceptProjectInvitationRequestInput!){
    acceptProjectInvitation(input: $input){
        projectInvitation{
            id
            title
            lastUpdatedTime
            timestamp
            inviterUserName
            inviteeEmailAddress
            inviteeDisplayName
            signupEmailAddress
            projectName
            status
            inviteeRole
        }
    }
}