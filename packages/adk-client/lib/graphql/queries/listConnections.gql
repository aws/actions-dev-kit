query listConnections($input: ListConnectionsInput!){
    listConnections(input: $input){
        nextToken
        items{
            organizationName
            name
            creatorId{
                userId
                userName
                displayName
                primaryEmail{
                    email
                    verified
                }
                version
            }
            providerId
            providerData{
                account
            }
            status
            statusMessage
            lastUpdatedTime
        }
    }
}