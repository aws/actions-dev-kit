query batchGetIssueMigration($input: BatchGetIssueRequestMigrationInput!){
    batchGetIssueMigration(input: $input){
        errors{
            id
            code
            message
        }
        items{
            id
            title
            updatedAt
            versionId
            statusId
            description
            issueStoreId
            archived
            blocked
            assigneeIds
            createdAt
            createdBy
            updatedBy
            priority
            labelIds
            estimate
            customFields{
                name
                type
                value
            }
        }
    }
}