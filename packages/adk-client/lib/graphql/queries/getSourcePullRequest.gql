query getSourcePullRequest($nextToken: String, $maxResults: Int, $input: GetSourcePullRequestInput!){
    getSourcePullRequest(input: $input){
        id
        number
        title
        description
        author{
            userId
            userName
            displayName
            primaryEmail{
                email
                verified
            }
            version
        }
        coAuthors{
            id{
                userId
                userName
                displayName
                primaryEmail{
                    email
                    verified
                }
                version
            }
        }
        optionalReviewers{
            id{
                userId
                userName
                displayName
                version
            }
        }
        mergeRequirements{
            requiredReviewers{
                id{
                    userId
                    userName
                    displayName
                    version
                }
            }
        }
        repositoryId
        repositoryName
        projectName
        sourceBranchReference
        destinationBranchReference
        lastUpdatedTime
        creationTime
        status
        revisions(nextToken: $nextToken, maxResults: $maxResults){
            items{
                number
                sourceCommitId
                mergeBaseCommitId
                pullRequestId
                approvals
                revokedApprovals
                lastUpdatedTime
            }
            nextToken
        }
    }
}