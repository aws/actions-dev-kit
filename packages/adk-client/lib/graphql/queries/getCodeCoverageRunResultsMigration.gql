query getCodeCoverageRunResultsMigration($nextToken: String, $pageSize: Int, $input: GetCodeCoverageRunResultsInputMigrationInput!){
    getCodeCoverageRunResultsMigration(input: $input){
        id
        name
        creationTime
        lastUpdatedTime
        reportSummaryId
        repositoryName
        sourceRepository{
            id
            name
            projectName
            description
            defaultBranch
            lastUpdatedTime
            creationDate
            autoInitialize{
                repositoryTemplateType
                readmeType
                gitIgnoreType
            }
            metadata{
                providerCanonicalId
                providerCanonicalUrl
            }
            branches(nextToken: $nextToken, pageSize: $pageSize){
                nextToken
                items{
                    id
                    sourceRepositoryName
                    branchName
                    lastUpdatedTime
                    headCommitId
                    beforeCommitId
                    beforeDocumentCommitId
                    ordinal
                }
            }
        }
        branchName
        commitId
        lineCoveragePercentage
        coveredLinesCount
        missedLinesCount
        branchCoveragePercentage
        coveredBranchesCount
        missedBranchesCount
        lineCoverageDetails{
            lineNumber
            coverage
            isBranch
        }
        additionalProperties{
            name
            value
        }
    }
}