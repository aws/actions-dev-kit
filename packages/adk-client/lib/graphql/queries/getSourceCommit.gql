query getSourceCommit($input: GetSourceCommitInput!){
    getSourceCommit(input: $input){
        title
        repositoryId
        sha1
        treeSha1
        parentSha1s
        message
        author{
            datetime
            email
            name
        }
        committer{
            datetime
            email
            name
        }
        lastUpdatedTime
        additionalData
    }
}