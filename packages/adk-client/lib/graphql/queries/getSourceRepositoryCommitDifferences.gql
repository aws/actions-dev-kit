query getSourceRepositoryCommitDifferences($input: GetSourceRespositoryCommitDifferencesInput){
    getSourceRepositoryCommitDifferences(input: $input){
        differences{
            afterBlob{
                blobId
                path
                mode
            }
            beforeBlob{
                blobId
                path
                mode
            }
            changeType
            renderContent{
                innerHtml
            }
        }
        nextToken
    }
}