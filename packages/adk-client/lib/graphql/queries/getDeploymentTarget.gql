query getDeploymentTarget($input: GetDeploymentTargetInput!){
    getDeploymentTarget(input: $input){
        description
        lastUpdatedTime
        outputs{
            outputKey
            outputValue
            description
            exportName
        }
        parameters{
            parameterKey
            parameterValue
            resolvedValue
        }
        resourceCount
        name
        region
        stackId
        status
        statusReason
    }
}