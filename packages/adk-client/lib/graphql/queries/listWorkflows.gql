query listWorkflows($nextToken: String, $pageSize: Int, $pageSize1: Int, $pageSize2: Int, $input: ListWorkflowsInput!){
    listWorkflows(input: $input){
        nextToken
        items{
            workflowId
            workflowVersion
            workflowName
            sourceRepository{
                id
                name
                projectName
                description
                defaultBranch
                lastUpdatedTime
                creationDate
                autoInitialize{
                    repositoryTemplateType
                    readmeType
                    gitIgnoreType
                }
                metadata{
                    providerCanonicalId
                    providerCanonicalUrl
                }
                branches(nextToken: $nextToken, pageSize: $pageSize){
                    nextToken
                    items{
                        id
                        sourceRepositoryName
                        branchName
                        lastUpdatedTime
                        headCommitId
                        beforeCommitId
                        beforeDocumentCommitId
                        ordinal
                    }
                }
            }
            sourceBranch{
                id
                sourceRepositoryName
                branchName
                lastUpdatedTime
                headCommitId
                beforeCommitId
                beforeDocumentCommitId
                ordinal
            }
            workflowDefinition{
                format
                path
                definition
            }
            creationTime
            lastUpdatedTime
            runMode
            workflowStatus
            workflowStatusReasons{
                statusCode
                statusMessage
                templateVariables{
                    key
                    value
                }
                startMark{
                    lineNumber
                    columnNumber
                }
                endMark{
                    lineNumber
                    columnNumber
                }
            }
            latestRuns(pageSize: $pageSize2){
                nextToken
                items{
                    workflowRunId
                    workflowId
                    workflowVersion
                    triggerEventId
                    triggerEventType
                    triggerEventActor{
                        userId
                        userName
                        displayName
                        primaryEmail{
                            email
                            verified
                        }
                        version
                    }
                    runMode
                    status
                    statusReasons{
                        statusCode
                        statusMessage
                    }
                    startTime
                    endTime
                    lastUpdatedTime
                    metadata{
                        key
                        value
                    }
                    workflow{
                        workflowId
                        workflowVersion
                        workflowName
                        sourceRepository{
                            id
                            name
                            projectName
                            description
                            defaultBranch
                            lastUpdatedTime
                            creationDate
                        }
                        sourceBranch{
                            id
                            sourceRepositoryName
                            branchName
                            lastUpdatedTime
                            headCommitId
                            beforeCommitId
                            beforeDocumentCommitId
                            ordinal
                        }
                        workflowDefinition{
                            format
                            path
                            definition
                        }
                        creationTime
                        lastUpdatedTime
                        runMode
                        workflowStatus
                        workflowStatusReasons{
                            statusCode
                            statusMessage
                        }
                        latestRuns(pageSize: $pageSize1){
                            nextToken
                        }
                    }
                    actionStates{
                        name
                        status
                        actionRunId
                        actionRunSummary
                        actionRunSummaryData{
                            summaryType
                            summaryMessage{
                                text
                                level
                                label
                            }
                        }
                        startTime
                        lastUpdatedTime
                        endTime
                        inputArtifacts{
                            artifactActionId
                            artifactName
                        }
                        outputArtifacts{
                            artifactActionId
                            artifactName
                        }
                        outputVariables{
                            name
                            value
                        }
                    }
                }
            }
        }
    }
}