query listEnvironmentDeploymentTargets($input: ListEnvironmentDeploymentTargetsRequestInput!){
    listEnvironmentDeploymentTargets(input: $input){
        nextToken
        items{
            environmentId
            lastUpdatedTime
            deploymentTargetInfo{
                targetType
                connection{
                    roleName
                    roleId
                    accountConnectionName
                    accountConnectionId
                }
            }
            ecsServiceInfo{
                clusterName
                serviceName
                region
                deploymentController
                applicationName
                deploymentGroupName
            }
            cfnStackInfo{
                stackId
                stackName
                region
            }
            workflowId
            workflowName
        }
    }
}