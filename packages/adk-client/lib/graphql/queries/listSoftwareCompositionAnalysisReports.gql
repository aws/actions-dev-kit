query listSoftwareCompositionAnalysisReports($nextToken: String, $pageSize: Int, $input: ListSoftwareCompositionAnalysisReportsInput!){
    listSoftwareCompositionAnalysisReports(input: $input){
        nextToken
        items{
            reportId
            name
            scanRunTime
            actionRunId
            repositoryName
            sourceRepository{
                id
                name
                projectName
                description
                defaultBranch
                lastUpdatedTime
                creationDate
                autoInitialize{
                    repositoryTemplateType
                    readmeType
                    gitIgnoreType
                }
                metadata{
                    providerCanonicalId
                    providerCanonicalUrl
                }
                branches(nextToken: $nextToken, pageSize: $pageSize){
                    nextToken
                    items{
                        id
                        sourceRepositoryName
                        branchName
                        lastUpdatedTime
                        headCommitId
                        beforeCommitId
                        beforeDocumentCommitId
                        ordinal
                    }
                }
            }
            scanStatistics{
                totalPackagesScanned
                totalFindings
                mappedSeverityCounts{
                    name
                    count
                }
                originalSeverityCounts{
                    name
                    count
                }
                categoryCounts{
                    name
                    count
                }
            }
            workflowName
            pullRequestId
            actionName
            actionType
            branchName
            commitId
            rawReportFiles{
                truncated
                reportFiles{
                    path
                    status
                    errorMessage
                }
            }
            directoryLevelFindings{
                path
                name
                childDirectories
                directoryStatistics{
                    totalPackagesScanned
                    totalFindings
                    mappedSeverityCounts{
                        name
                        count
                    }
                    originalSeverityCounts{
                        name
                        count
                    }
                    categoryCounts{
                        name
                        count
                    }
                }
                parent
            }
            toolDetails{
                name
                vendorName
            }
        }
    }
}