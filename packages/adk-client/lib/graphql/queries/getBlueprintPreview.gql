query getBlueprintPreview($input: GetBlueprintPreviewRequestInput!){
    getBlueprintPreview(input: $input){
        status
        bundle
        overview{
            sourceRepositories{
                name
                digest
            }
            environments{
                name
                contents
                digest
            }
            workflows{
                sourceRepositoryName
                contents
                name
                digest
            }
        }
    }
}