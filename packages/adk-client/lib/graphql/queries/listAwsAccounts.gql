query listAwsAccounts($input: ListAwsAccountsRequestInput!){
    listAwsAccounts(input: $input){
        awsAccounts{
            organizationName
            awsAccountName
            name
            awsAccountId
            status
            description
            createdTime
            lastUpdatedTime
            requesterId{
                userId
                userName
                displayName
                primaryEmail{
                    email
                    verified
                }
                version
            }
            accountConnectionToken
            connectionRequestedFeatures{
                type
                details
            }
            connectionId
        }
        items{
            organizationName
            awsAccountName
            name
            awsAccountId
            status
            description
            createdTime
            lastUpdatedTime
            requesterId{
                userId
                userName
                displayName
                version
            }
            accountConnectionToken
            connectionRequestedFeatures{
                type
                details
            }
            connectionId
        }
        nextToken
    }
}