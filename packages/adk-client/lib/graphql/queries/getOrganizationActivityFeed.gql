query getOrganizationActivityFeed($input: GetOrganizationActivityFeedInput!){
    getOrganizationActivityFeed(input: $input){
        items{
            type
            organizationName
            projectName
            primaryActor{
                type
                name
            }
            primaryResource{
                type
                name
            }
            status
            timestamp
            title
            content
        }
    }
}