query getTestActionMigration($input: GetTestActionMigrationInput!){
    getTestActionMigration(input: $input){
        id
        name
        lastUpdatedTime
        status
        sources{
            sourceType
            sourceLocation
            sourceIdentifier
            sourceVersion
            sourceRank
        }
        fleetId
        currentPhase
        computeDetails{
            environmentType
            computeType
            fleetName
        }
        startTime
        endTime
        environment{
            debugSessionEnabled
            timeoutInMinutes
            variables{
                name
                value
                type
            }
            containerImage
        }
        artifacts{
            type
            location
            name
            files
            packaging
        }
        reports{
            type
            sourceRepo
            name
            files
            successThresholds{
                thresholdType
                thresholdValue
            }
        }
        phases{
            name
            startTime
            endTime
            durationInSeconds
            status
            contexts{
                message
                statusCode
            }
            commands{
                name
                startTime
                endTime
                status
            }
            finallyCommands{
                name
                startTime
                endTime
                status
            }
        }
    }
}