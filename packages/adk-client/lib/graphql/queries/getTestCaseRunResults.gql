query getTestCaseRunResults($input: GetTestCaseRunResultsInput!){
    getTestCaseRunResults(input: $input){
        id
        name
        lastUpdatedTime
        reportSummaryId
        shortName
        result
        durationInNanoseconds
        testCaseStartTime
        message
        isMessageTruncated
        additionalProperties{
            name
            value
        }
        testGroupIds
        originalResult
        previousResult
        previousMessage
        previousDurationInNanoseconds
        runNumber
        totalRuns
    }
}