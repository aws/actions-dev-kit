query search($input: SearchRequestInput!){
    search(input: $input){
        hits{
            id
            type
            matchedData{
                code{
                    branch
                    code{
                        text
                        number
                    }
                    commitId
                    commitMessage
                    lastUpdatedBy
                    lastUpdatedById
                    lastUpdatedTime
                    path
                    project
                    projectId
                    repo
                    repoId
                    repository
                    repositoryId
                }
                issue{
                    archived
                    assignee
                    assigneeId
                    blocked
                    createdBy
                    createdById
                    createdTime
                    description
                    issueStore
                    issueStoreId
                    labelId
                    lastUpdatedBy
                    lastUpdatedById
                    lastUpdatedTime
                    priority
                    project
                    projectId
                    shortId
                    status
                    statusId
                    statusValue
                    title
                    issueType
                    issueSource
                    providerCanonicalUrl
                }
                user{
                    lastUpdatedTime
                    displayName
                    email
                    username
                    project
                }
                package{
                    description
                    format
                    isCanonicalOrigin
                    isThirdParty
                    lastUpdatedTime
                    latestVersion
                    license
                    namespace
                    origin
                    package
                    project
                    projectId
                    publishedTime
                    readme{
                        text
                        number
                    }
                    repo
                    repoId
                    repository
                    repositoryId
                    status
                }
                project{
                    description
                    lastUpdatedTime
                    project
                    projectPath
                }
                pullRequest{
                    title
                    number
                    project
                    projectId
                    repository
                    repositoryId
                    status
                    createdBy
                    createdById
                    author
                    authorId
                    reviewer
                    reviewerId
                    sourceBranch
                    destinationBranch
                    committer
                    committerId
                    sourceCommitId
                    mergeCommitId
                    commitMessage
                    createdTime
                    lastUpdatedTime
                    description
                }
            }
            highlightTag
        }
        results{
            id
            type
            highlightTag
        }
        previousToken
        nextToken
        total
    }
}