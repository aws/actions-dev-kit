query getTestReportMigration($nextToken: String, $pageSize: Int, $input: GetTestReportInputMigrationInput!){
    getTestReportMigration(input: $input){
        id
        name
        testRunStartTime
        durationInNanoseconds
        testRunResult{
            totalCount
            testCaseResultCounts{
                result
                count
            }
            threshold{
                passingStatus
                value
            }
        }
        actionRunId
        workflowName
        actionName
        actionType
        repositoryName
        sourceRepository{
            id
            name
            projectName
            description
            defaultBranch
            lastUpdatedTime
            creationDate
            autoInitialize{
                repositoryTemplateType
                readmeType
                gitIgnoreType
            }
            metadata{
                providerCanonicalId
                providerCanonicalUrl
            }
            branches(nextToken: $nextToken, pageSize: $pageSize){
                nextToken
                items{
                    id
                    sourceRepositoryName
                    branchName
                    lastUpdatedTime
                    headCommitId
                    beforeCommitId
                    beforeDocumentCommitId
                    ordinal
                }
            }
        }
        branchName
        commitId
        parentTestSummaryId
        reportFiles{
            path
            status
            errorMessage
        }
        runCount
        runNumber
        testSummaryType
        testGroups{
            id
            shortName
            groupType
            durationInNanoseconds
            testCaseCount
            children
            testCaseResultCounts{
                result
                count
            }
            extraProperties{
                name
                value
            }
        }
    }
}