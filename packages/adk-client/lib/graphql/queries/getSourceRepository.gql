query getSourceRepository($nextToken: String, $pageSize: Int, $input: GetSourceRepositoryInput!){
    getSourceRepository(input: $input){
        id
        name
        projectName
        description
        defaultBranch
        lastUpdatedTime
        creationDate
        autoInitialize{
            repositoryTemplateType
            readmeType
            gitIgnoreType
        }
        metadata{
            providerCanonicalId
            providerCanonicalUrl
        }
        branches(nextToken: $nextToken, pageSize: $pageSize){
            nextToken
            items{
                id
                sourceRepositoryName
                branchName
                lastUpdatedTime
                headCommitId
                beforeCommitId
                beforeDocumentCommitId
                ordinal
            }
        }
    }
}