query getOrganization($nextToken: String, $maxResults: Int, $status: String, $input: GetOrganizationInput!){
    getOrganization(input: $input){
        id
        name
        regionName
        displayName
        description
        projects(nextToken: $nextToken, maxResults: $maxResults, status: $status){
            nextToken
            items{
                name
                displayName
                description
                templateArn
                id
                externalId
                templateParams{
                    key
                    value
                }
                additionalFields{
                    key
                    value
                }
                versionId
            }
        }
    }
}