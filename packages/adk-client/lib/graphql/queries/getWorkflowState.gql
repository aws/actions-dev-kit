query getWorkflowState($input: GetWorkflowStateInput!){
    getWorkflowState(input: $input){
        workflowId
        actionStates{
            name
            actionRunId
            workflowRunId
            runSummary
            status
            lastStatusChange
            lastUpdatedTime
        }
        inboundTransitionStates{
            actionGroupNames
            actionNames
            inboundRuns{
                workflowRunId
                status
            }
        }
    }
}