query listTestActionRuns($input: ListTestActionRunsRequestInput!){
    listTestActionRuns(input: $input){
        nextToken
        items{
            id
            lastUpdatedTime
            status
            startTime
            endTime
            sources{
                type
                location
                identifier
                version
                rank
            }
            computeFleetName
            currentPhase
            computeDetails{
                environmentType
                computeType
                computeFleetName
            }
            environment{
                timeoutInSeconds
                variables{
                    name
                    value
                }
                containerImage
            }
            artifacts{
                name
                files
            }
            reports{
                format
                name
                files
                successThresholds{
                    lineCoverage
                    branchCoverage
                    passRate
                }
            }
            phases{
                name
                startTime
                endTime
                durationInSeconds
                status
                contexts{
                    message
                    statusCode
                }
                commands{
                    name
                    startTime
                    endTime
                    status
                }
                finallyCommands{
                    name
                    startTime
                    endTime
                    status
                }
            }
        }
    }
}