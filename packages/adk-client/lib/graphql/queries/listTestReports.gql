query listTestReports($nextToken: String, $pageSize: Int, $input: ListTestReportsInput!){
    listTestReports(input: $input){
        nextToken
        items{
            id
            name
            testRunStartTime
            durationInNanoseconds
            actionRunId
            repositoryName
            sourceRepository{
                id
                name
                projectName
                description
                defaultBranch
                lastUpdatedTime
                creationDate
                autoInitialize{
                    repositoryTemplateType
                    readmeType
                    gitIgnoreType
                }
                metadata{
                    providerCanonicalId
                    providerCanonicalUrl
                }
                branches(nextToken: $nextToken, pageSize: $pageSize){
                    nextToken
                    items{
                        id
                        sourceRepositoryName
                        branchName
                        lastUpdatedTime
                        headCommitId
                        beforeCommitId
                        beforeDocumentCommitId
                        ordinal
                    }
                }
            }
            parentTestSummaryId
            runNumber
            testSummaryType
            testRunResult{
                totalCount
                testCaseResultCounts{
                    result
                    count
                }
                threshold{
                    passingStatus
                    value
                }
            }
            workflowName
            actionName
            actionType
            branchName
            commitId
            reportFiles{
                path
                status
                errorMessage
            }
            runCount
            testGroups{
                id
                shortName
                groupType
                durationInNanoseconds
                testCaseCount
                children
                testCaseResultCounts{
                    result
                    count
                }
                extraProperties{
                    name
                    value
                }
            }
        }
    }
}