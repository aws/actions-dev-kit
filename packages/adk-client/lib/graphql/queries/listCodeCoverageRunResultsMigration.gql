query listCodeCoverageRunResultsMigration($nextToken: String, $pageSize: Int, $input: ListCodeCoverageRunResultsInputMigrationInput!){
    listCodeCoverageRunResultsMigration(input: $input){
        nextToken
        items{
            id
            name
            lastUpdatedTime
            reportSummaryId
            repositoryName
            sourceRepository{
                id
                name
                projectName
                description
                defaultBranch
                lastUpdatedTime
                creationDate
                autoInitialize{
                    repositoryTemplateType
                    readmeType
                    gitIgnoreType
                }
                metadata{
                    providerCanonicalId
                    providerCanonicalUrl
                }
                branches(nextToken: $nextToken, pageSize: $pageSize){
                    nextToken
                    items{
                        id
                        sourceRepositoryName
                        branchName
                        lastUpdatedTime
                        headCommitId
                        beforeCommitId
                        beforeDocumentCommitId
                        ordinal
                    }
                }
            }
            branchName
            commitId
            lineCoveragePercentage
            coveredLinesCount
            missedLinesCount
            creationTime
            branchCoveragePercentage
            coveredBranchesCount
            missedBranchesCount
            additionalProperties{
                name
                value
            }
            lineCoverageDetails{
                lineNumber
                coverage
                isBranch
            }
        }
    }
}