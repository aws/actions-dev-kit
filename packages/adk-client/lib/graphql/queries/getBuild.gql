query getBuild($input: GetBuildInput!){
    getBuild(input: $input){
        id
        name
        lastUpdatedTime
        status
        sources{
            sourceType
            sourceLocation
            sourceIdentifier
            sourceVersion
            sourceRank
        }
        fleetId
        currentPhase
        computeDetails{
            environmentType
            computeType
            fleetName
        }
        startTime
        endTime
        environment{
            debugSessionEnabled
            timeoutInMinutes
            variables{
                name
                value
                type
            }
            containerImage
            outputVariables{
                name
                value
            }
        }
        artifacts{
            type
            location
            name
            files
            packaging
        }
        reports{
            type
            sourceRepo
            name
            files
        }
        phases{
            name
            startTime
            endTime
            durationInSeconds
            status
            contexts{
                message
                statusCode
            }
            commands{
                name
                startTime
                endTime
                status
            }
            finallyCommands{
                name
                startTime
                endTime
                status
            }
        }
        connectionDetails{
            environmentName
            connections{
                roleName
                accountConnectionName
            }
        }
    }
}