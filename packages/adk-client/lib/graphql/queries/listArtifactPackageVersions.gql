query listArtifactPackageVersions($input: ListArtifactPackageVersionsInput!){
    listArtifactPackageVersions(input: $input){
        name
        nextToken
        items{
            version
            revision
            status
            origin{
                entryPoint{
                    repositoryName
                    projectName
                    externalConnectionName
                }
                originType
            }
        }
        format
        namespace
        defaultDisplayVersion
    }
}