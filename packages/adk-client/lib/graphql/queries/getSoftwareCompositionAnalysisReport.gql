query getSoftwareCompositionAnalysisReport($nextToken: String, $pageSize: Int, $input: GetSoftwareCompositionAnalysisReportInput!){
    getSoftwareCompositionAnalysisReport(input: $input){
        reportId
        name
        scanStatistics{
            totalPackagesScanned
            totalFindings
            mappedSeverityCounts{
                name
                count
            }
            originalSeverityCounts{
                name
                count
            }
            categoryCounts{
                name
                count
            }
        }
        actionRunId
        workflowName
        pullRequestId
        actionName
        actionType
        repositoryName
        sourceRepository{
            id
            name
            projectName
            description
            defaultBranch
            lastUpdatedTime
            creationDate
            autoInitialize{
                repositoryTemplateType
                readmeType
                gitIgnoreType
            }
            metadata{
                providerCanonicalId
                providerCanonicalUrl
            }
            branches(nextToken: $nextToken, pageSize: $pageSize){
                nextToken
                items{
                    id
                    sourceRepositoryName
                    branchName
                    lastUpdatedTime
                    headCommitId
                    beforeCommitId
                    beforeDocumentCommitId
                    ordinal
                }
            }
        }
        branchName
        commitId
        rawReportFiles{
            truncated
            reportFiles{
                path
                status
                errorMessage
            }
        }
        directoryLevelFindings{
            path
            name
            childDirectories
            directoryStatistics{
                totalPackagesScanned
                totalFindings
                mappedSeverityCounts{
                    name
                    count
                }
                originalSeverityCounts{
                    name
                    count
                }
                categoryCounts{
                    name
                    count
                }
            }
            parent
        }
        toolDetails{
            name
            vendorName
        }
        scanRunTime
    }
}