Name: ScheduledWorkflow
SchemaVersion: 1.0
Triggers:
  - Type: SCHEDULE
    Expression: "0 0 ? * MON-FRI *"
Actions:
  BackendBuildAndPackage:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: backend
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: echo "Building Backend Artifacts..."
