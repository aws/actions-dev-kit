Name: main_fullstack_workflow
SchemaVersion: "1.0"
Triggers:
  - Type: PUSH
    Branches:
      - main
Actions:
  BackendBuildAndPackage:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: backend
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: echo "Building Backend Artifacts..."
  BackendTest:
    Identifier: aws/managed-test@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        IncludePaths:
          - backend/**/*
        ExcludePaths:
          - "*/.aws/workflows/*"
        ReportNamePrefix: AutoDiscovered
        Enabled: true
    Configuration:
      Steps:
        - Run: cd backend
        - Run: npm install
        - Run: npm test
        - Run: npm run coverage
  BackendCDKBootstrapAction:
    Identifier: aws/cdk-bootstrap@v1
    Inputs:
      Artifacts:
        - backend
    DependsOn:
      - BackendTest
      - BackendBuildAndPackage
    Configuration:
      Region: us-west-2
    Environment:
      Name: default_environment
      Connections:
        - Name: canary-target
          Role: canary-admin
  BackendCDKDeploy:
    Identifier: aws/cdk-deploy@v1
    Inputs:
      Artifacts:
        - backend
    DependsOn:
      - BackendCDKBootstrapAction
    Configuration:
      StackName: TodoAppBackendStack-o0j5g
      CdkRootPath: backend/
      Region: us-west-2
      Context: '{"stack_name": "TodoAppBackendStack-o0j5g"}'
    Environment:
      Name: default_environment
      Connections:
        - Name: canary-target
          Role: canary-admin
  FrontendBuildAndPackage:
    Identifier: aws/build@v1
    DependsOn:
      - BackendCDKDeploy
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: frontend
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: cd frontend
        - Run: npm install
        - Run: echo "REACT_APP_SERVICE_URL=/api/todos" > ".env"
        - Run: npm run build
        - Run: mkdir -p cdk/frontend/build
        - Run: mv build/* cdk/frontend/build/
  FrontendTest:
    Identifier: aws/managed-test@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        IncludePaths:
          - frontend/**/*.xml
        ExcludePaths:
          - frontend/node_modules/**/*
        ReportNamePrefix: AutoDiscovered
        Enabled: true
        SuccessCriteria:
          PassRate: 100
    Configuration:
      Steps:
        - Run: cd frontend
        - Run: npm install
        - Run: npm test -- --coverage --watchAll=false;
  FrontendCDKBootstrapAction:
    Identifier: aws/cdk-bootstrap@v1
    Inputs:
      Artifacts:
        - frontend
    DependsOn:
      - FrontendBuildAndPackage
      - FrontendTest
    Configuration:
      Region: us-west-2
    Environment:
      Name: default_environment
      Connections:
        - Name: canary-target
          Role: canary-admin
  FrontendCDKDeploy:
    Identifier: aws/cdk-deploy@v1
    Inputs:
      Artifacts:
        - frontend
    DependsOn:
      - FrontendCDKBootstrapAction
    Configuration:
      StackName: TodoAppFrontendStack-vpypy
      Region: us-west-2
      Context: '{"stack_name": "TodoAppFrontendStack-vpypy", "api_domain": "${BackendCDKDeploy.ApiDomain}", "api_stage": "${BackendCDKDeploy.ApiStage}"}'
      CdkRootPath: frontend/cdk
    Environment:
      Name: default_environment
      Connections:
        - Name: canary-target
          Role: canary-admin
