mutation sendProjectInvitation($input: SendProjectInvitationRequestInput!){
    sendProjectInvitation(input: $input){
        projectInvitation{
            id
            title
            lastUpdatedTime
            timestamp
            inviterUserName
            inviteeEmailAddress
            inviteeDisplayName
            signupEmailAddress
            projectName
            status
            inviteeRole
        }
    }
}