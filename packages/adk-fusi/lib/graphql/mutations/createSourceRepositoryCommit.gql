mutation createSourceRepositoryCommit($input: CreateSourceRepositoryCommitInput!){
    createSourceRepositoryCommit(input: $input){
        commitId
        treeId
        filesAdded{
            absolutePath
            blobId
            fileMode
        }
        filesUpdated{
            absolutePath
            blobId
            fileMode
        }
        filesDeleted{
            absolutePath
            blobId
            fileMode
        }
    }
}