query getActionRun($input: GetActionRunInput!){
    getActionRun(input: $input){
        id
        lastUpdatedTime
        status
        currentPhase
        computeDetails{
            environmentType
            computeType
            computeFleetName
        }
        startTime
        endTime
        environment{
            timeoutInSeconds
            variables{
                name
                value
            }
            containerImage
        }
        reports{
            format
            name
            files
            successThresholds{
                lineCoverage
                branchCoverage
                passRate
            }
        }
        phases{
            name
            startTime
            endTime
            durationInSeconds
            status
            contexts{
                message
                statusCode
            }
            commands{
                name
                startTime
                endTime
                status
            }
        }
        connectionDetails{
            environmentName
            connections{
                roleName
                accountConnectionName
            }
        }
        workflowId
        workflowRunId
    }
}