query listSourceDifferenceMetadata($input: ListSourceDifferenceMetadataInput!){
    listSourceDifferenceMetadata(input: $input){
        nextToken
        differences{
            title
            before{
                commitSpecifier
                blobSha1
                path
                mode
            }
            after{
                commitSpecifier
                blobSha1
                path
                mode
            }
            changeType
            lastUpdatedTime
        }
    }
}