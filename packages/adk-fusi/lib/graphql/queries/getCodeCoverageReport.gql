query getCodeCoverageReport($nextToken: String, $pageSize: Int, $input: GetCodeCoverageReportInput!){
    getCodeCoverageReport(input: $input){
        id
        name
        creationTime
        lineCoverage{
            percentageCovered
            coveredCount
            missedCount
            threshold{
                passingStatus
                value
            }
        }
        branchCoverage{
            percentageCovered
            coveredCount
            missedCount
            threshold{
                passingStatus
                value
            }
        }
        actionRunId
        workflowName
        actionName
        actionType
        repositoryName
        sourceRepository{
            id
            name
            projectName
            description
            defaultBranch
            lastUpdatedTime
            creationDate
            autoInitialize{
                repositoryTemplateType
                readmeType
                gitIgnoreType
            }
            metadata{
                providerCanonicalId
                providerCanonicalUrl
            }
            branches(nextToken: $nextToken, pageSize: $pageSize){
                nextToken
                items{
                    id
                    sourceRepositoryName
                    branchName
                    lastUpdatedTime
                    headCommitId
                    beforeCommitId
                    beforeDocumentCommitId
                    ordinal
                }
            }
        }
        branchName
        commitId
        reportFiles{
            path
            status
            errorMessage
        }
        directoryLevelCoverages{
            path
            name
            totalLinesCovered
            totalLinesMissed
            lineCoveragePercentage
            totalBranchesCovered
            totalBranchesMissed
            branchCoveragePercentage
            totalFiles
            parent
            childDirectories
        }
    }
}