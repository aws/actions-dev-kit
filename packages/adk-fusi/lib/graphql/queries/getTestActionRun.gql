query getTestActionRun($input: GetTestActionRunRequestInput!){
    getTestActionRun(input: $input){
        id
        lastUpdatedTime
        status
        sources{
            type
            location
            identifier
            version
            rank
        }
        computeFleetName
        currentPhase
        computeDetails{
            environmentType
            computeType
            computeFleetName
        }
        startTime
        endTime
        environment{
            timeoutInSeconds
            variables{
                name
                value
            }
            containerImage
        }
        artifacts{
            name
            files
        }
        reports{
            format
            name
            files
            successThresholds{
                lineCoverage
                branchCoverage
                passRate
            }
        }
        phases{
            name
            startTime
            endTime
            durationInSeconds
            status
            contexts{
                message
                statusCode
            }
            commands{
                name
                startTime
                endTime
                status
            }
            finallyCommands{
                name
                startTime
                endTime
                status
            }
        }
    }
}