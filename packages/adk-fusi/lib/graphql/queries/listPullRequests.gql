query listPullRequests($input: ListPullRequestsInput){
    listPullRequests(input: $input){
        pullRequests{
            id
            title
            description
            authorId
            coAuthorIds
            reviewerIds
            repositoryId
            repositoryName
            projectId
            sourceBranchReference
            destinationBranchReference
            lastUpdatedTime
            creationTime
            status
            number
        }
        nextToken
    }
}