query listCodeCoverageReports($nextToken: String, $pageSize: Int, $input: ListCodeCoverageReportsInput!){
    listCodeCoverageReports(input: $input){
        nextToken
        items{
            id
            name
            creationTime
            actionRunId
            repositoryName
            sourceRepository{
                id
                name
                projectName
                description
                defaultBranch
                lastUpdatedTime
                creationDate
                autoInitialize{
                    repositoryTemplateType
                    readmeType
                    gitIgnoreType
                }
                metadata{
                    providerCanonicalId
                    providerCanonicalUrl
                }
                branches(nextToken: $nextToken, pageSize: $pageSize){
                    nextToken
                    items{
                        id
                        sourceRepositoryName
                        branchName
                        lastUpdatedTime
                        headCommitId
                        beforeCommitId
                        beforeDocumentCommitId
                        ordinal
                    }
                }
            }
            lineCoverage{
                percentageCovered
                coveredCount
                missedCount
                threshold{
                    passingStatus
                    value
                }
            }
            branchCoverage{
                percentageCovered
                coveredCount
                missedCount
                threshold{
                    passingStatus
                    value
                }
            }
            workflowName
            actionName
            actionType
            branchName
            commitId
            reportFiles{
                path
                status
                errorMessage
            }
            directoryLevelCoverages{
                path
                name
                totalLinesCovered
                totalLinesMissed
                lineCoveragePercentage
                totalBranchesCovered
                totalBranchesMissed
                branchCoveragePercentage
                totalFiles
                parent
                childDirectories
            }
        }
    }
}