query listDevelopmentWorkspace($input: ListDevelopmentWorkspaceRequestInput!){
    listDevelopmentWorkspace(input: $input){
        items{
            developmentWorkspaceId
            lastUpdatedTime
            creatorId
            ide
            labels
            status
            repositories{
                projectName
                repositoryName
                branchName
                sourceBranchName
                pullRequestNumber
            }
            alias
            ides{
                runtime
                name
            }
            instanceType
            inactivityTimeoutMinutes
            persistentStorage{
                sizeInGiB
            }
        }
        nextToken
    }
}