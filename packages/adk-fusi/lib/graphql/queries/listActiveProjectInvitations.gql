query listActiveProjectInvitations($input: ListActiveProjectInvitationsRequestInput!){
    listActiveProjectInvitations(input: $input){
        invitations{
            id
            title
            lastUpdatedTime
            timestamp
            inviterUserName
            inviteeEmailAddress
            inviteeDisplayName
            signupEmailAddress
            projectName
            status
            inviteeRole
        }
    }
}