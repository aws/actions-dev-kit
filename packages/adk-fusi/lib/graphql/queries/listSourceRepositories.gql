query listSourceRepositories($nextToken: String, $pageSize: Int, $input: ListSourceRepositoriesInput!){
    listSourceRepositories(input: $input){
        nextToken
        items{
            id
            name
            projectName
            description
            defaultBranch
            lastUpdatedTime
            creationDate
            autoInitialize{
                repositoryTemplateType
                readmeType
                gitIgnoreType
            }
            metadata{
                providerCanonicalId
                providerCanonicalUrl
            }
            branches(nextToken: $nextToken, pageSize: $pageSize){
                nextToken
                items{
                    id
                    sourceRepositoryName
                    branchName
                    lastUpdatedTime
                    headCommitId
                    beforeCommitId
                    beforeDocumentCommitId
                    ordinal
                }
            }
        }
    }
}