query getDeployment($input: GetDeploymentInput!){
    getDeployment(input: $input){
        stackName
        actionName
        workflowId
        actionStatus
        lastUpdatedTime
        environment{
            environmentName
            environmentId
        }
        connection{
            roleName
            roleId
            accountConnectionName
            accountConnectionId
        }
        stackRoleArn
        rollbackOnFailure
        changeSet{
            changeSetId
            changeSetName
            changes{
                logicalResourceId
                resourceType
            }
            status
            statusReason
        }
        stackEvents{
            logicalResourceId
            timestamp
            resourceStatus
            resourceStatusReason
        }
        actionStatusReason
        stackTemplate{
            templateSource
            templatePath
        }
        rollbackConfiguration{
            alarmARNs
            monitoringTime
        }
        deploymentTargetDetails{
            description
            lastUpdatedTime
            outputs{
                outputKey
                outputValue
                description
                exportName
            }
            parameters{
                parameterKey
                parameterValue
                resolvedValue
            }
            resourceCount
            name
            region
            stackId
            status
            statusReason
        }
    }
}