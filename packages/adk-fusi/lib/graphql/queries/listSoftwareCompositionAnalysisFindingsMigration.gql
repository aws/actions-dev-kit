query listSoftwareCompositionAnalysisFindingsMigration($nextToken: String, $pageSize: Int, $input: ListSoftwareCompositionAnalysisFindingsInputMigrationInput!){
    listSoftwareCompositionAnalysisFindingsMigration(input: $input){
        nextToken
        items{
            findingId
            name
            lastUpdatedTime
            reportSummaryId
            repositoryName
            sourceRepository{
                id
                name
                projectName
                description
                defaultBranch
                lastUpdatedTime
                creationDate
                autoInitialize{
                    repositoryTemplateType
                    readmeType
                    gitIgnoreType
                }
                metadata{
                    providerCanonicalId
                    providerCanonicalUrl
                }
                branches(nextToken: $nextToken, pageSize: $pageSize){
                    nextToken
                    items{
                        id
                        sourceRepositoryName
                        branchName
                        lastUpdatedTime
                        headCommitId
                        beforeCommitId
                        beforeDocumentCommitId
                        ordinal
                    }
                }
            }
            branchName
            commitId
            score
            severity{
                originalSeverity
                mappedSeverity
                mappedSeverityValue
            }
            recommendation{
                content
                truncated
            }
            location{
                physicalLocation{
                    path
                    startCoordinate{
                        lineNumber
                        columnNumber
                    }
                    endCoordinate{
                        lineNumber
                        columnNumber
                    }
                }
                logicalLocation{
                    fullyQualifiedName
                }
            }
            relatedLocations{
                truncated
                locations{
                    physicalLocation{
                        path
                    }
                    logicalLocation{
                        fullyQualifiedName
                    }
                }
            }
            category
            rule{
                ruleId
                displayName
                description{
                    content
                    truncated
                }
                helpUrl
            }
            message{
                content
                truncated
            }
            additionalToolProperties{
                name
                value
            }
        }
    }
}