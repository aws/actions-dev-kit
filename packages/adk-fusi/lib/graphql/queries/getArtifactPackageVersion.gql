query getArtifactPackageVersion($input: GetArtifactPackageVersionInput!){
    getArtifactPackageVersion(input: $input){
        name
        displayName
        version
        format
        namespace
        summary
        homePage
        sourceCodeRepository
        publishedTime
        licenses{
            name
            url
        }
        revision
        status
        origin{
            entryPoint{
                repositoryName
                projectName
                externalConnectionName
            }
            originType
        }
    }
}