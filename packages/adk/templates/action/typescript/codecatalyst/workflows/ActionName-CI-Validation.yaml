Name: %%action_name%%-CI-Validation
SchemaVersion: "AMS"
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - feature-.*
Actions:
  Validate%%action_name%%:
    Identifier: .
    Inputs:
      Sources:
        - WorkflowSource
    Environment:
      Name: Default
      Connections:
        - Name: CodeArtifactAccount
          Role: CodeCatalystPreviewDevelopmentAdministrator
    Configuration:
      %%action_inputs%%
