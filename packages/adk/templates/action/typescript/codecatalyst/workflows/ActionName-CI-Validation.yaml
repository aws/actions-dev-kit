Name: %%action_name%%-CI-Validation
SchemaVersion: "1.0"
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - feature-.*
Actions:
  Validate%%action_name%%:
    Identifier: .
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - run: npm install
        - run: npm run all
        - name: %%action_name%%-Test
          uses: ./
          with:
            %%action_inputs%%
