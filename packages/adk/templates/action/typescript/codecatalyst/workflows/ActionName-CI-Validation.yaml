Name: %%action_name%%-CI-Validation
SchemaVersion: "AMS"
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - feature-.*
Actions:
  Validate%%action_name%%:
    Identifier: .
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      %%action_inputs%%
